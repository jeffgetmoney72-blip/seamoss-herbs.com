<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sea Moss & Herbal Essentials</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: Arial, Helvetica, sans-serif; background:#f7f7f7; color:#333; }

  /* Header */
  header {
    position: relative;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 0 16px;
  }
  header img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    z-index: 0;
  }
  header h1 {
    position: relative;
    z-index: 1;
    color: #2e8b57;
    font-size: 2.6rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    text-align: center;
    max-width: 90%;
    word-wrap: break-word;
    animation: glow 2.5s infinite alternate;
  }

  /* Glow animation for header */
  @keyframes glow {
    0% { text-shadow: 2px 2px 6px rgba(0,0,0,0.6), 0 0 0px #2e8b57; }
    50% { text-shadow: 2px 2px 6px rgba(0,0,0,0.6), 0 0 12px #2e8b57; }
    100% { text-shadow: 2px 2px 6px rgba(0,0,0,0.6), 0 0 24px #2e8b57; }
  }

  nav {
    background:#3cb371;
    display:flex;
    justify-content:center;
    gap:18px;
    padding:10px;
    flex-wrap:wrap;
  }
  nav a { color:#fff; text-decoration:none; font-weight:600; }
  nav a:hover { text-decoration:underline; }

  .hero {
    text-align: center;
    padding: 44px 20px;
    background: url('https://images.unsplash.com/photo-1618221640931-7f7d0b5b3d3f?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
    color: #2e8b57;
    overflow: hidden;
    position: relative;
  }
  .hero h2, .hero p {
    opacity: 0;
    transform: translateY(20px);
    animation: slideFadeIn 1s forwards;
  }
  .hero h2 { animation-delay: 0.3s; font-size: 2.2rem; margin-bottom: 8px; text-shadow: 2px 2px 6px rgba(0,0,0,0.5);}
  .hero p { animation-delay: 0.6s; max-width: 820px; margin: 0 auto; font-size: 1.05rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.45); }

  @keyframes slideFadeIn { to { opacity:1; transform: translateY(0);} }

  .content { max-width:1000px; margin:32px auto; padding:0 16px; }
  .content h3 { color:#2e8b57; margin-bottom:12px; }
  .product-list { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
  .product {
    width:260px;
    background:#fff;
    border-radius:10px;
    padding:16px;
    text-align:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .product:hover {
    transform: translateY(-6px);
    box-shadow:0 12px 24px rgba(0,0,0,0.15);
  }

  .product h4 { margin:8px 0; }
  .product p.price { font-size:1.05rem; margin-bottom:8px; color:#2e8b57; font-weight:700; }
  select, input[type=number] { width:100%; padding:8px; margin-bottom:10px; border:1px solid #ddd; border-radius:6px; font-size:0.95rem; }

  button { background:#2e8b57; color:#fff; border:none; padding:10px 12px; border-radius:8px; cursor:pointer; font-weight:600; transition: background 0.3s, transform 0.2s;}
  button:hover { 
    background:#39b36b;
    transform: scale(1.05);
  }

  #cart-icon {
    position:fixed;
    top:18px;
    right:18px;
    z-index:1200;
    width:54px;
    height:54px;
    border-radius:50%;
    background:#2e8b57;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:20px;
    box-shadow:0 8px 18px rgba(0,0,0,0.15);
    cursor:pointer;
  }
  #cart-icon span.badge {
    position:absolute;
    top:-6px;
    right:-6px;
    width:20px;
    height:20px;
    border-radius:50%;
    background:#e94b4b;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
  }

  @keyframes shake {
    0% { transform: translate(0,0) rotate(0deg); }
    20% { transform: translate(-3px,2px) rotate(-6deg); }
    40% { transform: translate(3px,-2px) rotate(6deg); }
    60% { transform: translate(-2px,1px) rotate(-4deg); }
    80% { transform: translate(2px,-1px) rotate(4deg); }
    100% { transform: translate(0,0) rotate(0deg); }
  }
  .shake { animation: shake 0.5s; }

  #cart-popup {
    position:fixed;
    top:84px;
    right:18px;
    width:320px;
    max-height:0;
    overflow:hidden;
    background:#fff;
    border-radius:10px;
    box-shadow:0 18px 40px rgba(0,0,0,0.18);
    transition: max-height 0.45s ease, opacity 0.35s ease;
    opacity:0;
    z-index:1200;
  }
  #cart-popup.show { opacity:1; max-height:720px; padding:14px; }
  #cart-popup h4 { margin-bottom:8px; }
  .cart-item { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; font-size:0.95rem; }
  .cart-item button.remove { background:#e94b4b; padding:6px 8px; border-radius:6px; font-size:0.85rem; }
  .cart-total { margin-top:8px; font-weight:700; }
  .payment-options { display:flex; flex-direction:column; gap:8px; margin-top:10px; }
  .payment-options button.link { background:#fff; color:#333; border:1px solid #ddd; padding:8px; text-align:left; }

  footer { margin-top:36px; background:#2e8b57; color:#fff; text-align:center; padding:16px 8px; }

  @media(max-width:760px){
    header h1 { font-size:1.8rem; padding: 0 12px; }
    .product { width:100%; max-width:420px; }
    #cart-popup { right:12px; left:12px; width:auto; }
    .hero { padding:30px 16px; }
  }
</style>
</head>
<body>

<header>
  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80" alt="Beach ocean scene with sea moss">
  <h1>Sea Moss & Herbal Essentials</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#products">Products</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<section class="hero" id="home">
  <h2>Natural Health from the Sea</h2>
  <p>Boost your wellness with our premium sea moss and herbal products â€” mineral-rich, carefully prepared, and made with love.</p>
</section>

<section class="content" id="products">
  <h3>Our Products</h3>
  <div class="product-list">

    <!-- Sea Moss Gel -->
    <div class="product">
      <h4>Sea Moss Gel</h4>
      <p class="price">$30</p>
      <label for="flavor-seamoss">Choose flavor</label>
      <select id="flavor-seamoss">
        <option>Soursop</option>
        <option>Blueberry</option>
        <option>Pineapple</option>
        <option>Cherries</option>
        <option>Strawberry</option>
      </select>
      <input id="qty-seamoss" type="number" min="1" value="1">
      <button onclick="addToCartFromUI('Sea Moss Gel', 30, 'flavor-seamoss', 'qty-seamoss')">Add to Cart</button>
    </div>

    <!-- Herbal Tea -->
    <div class="product">
      <h4>Herbal Tea</h4>
      <p class="price">$5</p>
      <label for="flavor-herbal">Choose flavor</label>
      <select id="flavor-herbal">
        <option>Raspberry Leaf</option>
        <option>Hyssop Leaf</option>
        <option>Lemongrass</option>
        <option>Soursop Leaf</option>
        <option>Ashwagandha</option>
        <option>Dandelion Leaf</option>
      </select>
      <input id="qty-herbal" type="number" min="1" value="1">
      <button onclick="addToCartFromUI('Herbal Tea', 5, 'flavor-herbal', 'qty-herbal')">Add to Cart</button>
    </div>

  </div>
</section>

<!-- Cart, About, Contact, Footer, Scripts remain unchanged -->
</body>
</html>
